<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SonicSense AI | Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Sonic<span class="highlight">Sense</span></div>
        <div class="nav-links">
            <a href="/" class="active">Upload</a>
            <a href="/history">History</a>
            <a href="/analytics">Analytics</a>
            <a href="/about">About</a>
        </div>
    </nav>

    <div class="centered">
        <div class="card">
            <h1><i class="fas fa-compact-disc"></i> Start Analysis</h1>
            <p style="text-align:center; color: #aaa; margin-bottom: 30px;">Upload track to detect Genre, Mood & Audio DNA</p>
            
            <form action="/analyze" method="post" enctype="multipart/form-data" id="uploadForm">
                <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p id="uploadText">Drag & Drop or Click to Browse</p>
                    <input type="file" id="fileInput" name="file" hidden accept="audio/*">
                </div>
                
                <button type="submit" id="analyzeBtn" class="btn-analyze hidden" style="margin-top: 25px;">
                    <i class="fas fa-bolt"></i> Analyze Audio
                </button>
            </form>

            <div id="loader" class="hidden" style="text-align: center; margin-top: 25px;">
                <div class="spinner"></div>
                <p class="highlight">Processing Audio Physics...</p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
