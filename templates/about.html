<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SonicSense | Architecture</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Sonic<span class="highlight">Sense</span></div>
        <div class="nav-links">
            <a href="/">Upload</a>
            <a href="/about" class="active">About</a>
        </div>
    </nav>

    <div class="centered">
        <div class="card" style="max-width: 800px;">
            <h2><i class="fas fa-layer-group"></i> System Architecture</h2>
            <div class="rec-list" style="margin-top: 30px;">
                <div class="rec-item">
                    <i class="fas fa-wave-square fa-2x highlight"></i>
                    <div style="margin-left: 20px;">
                        <h3 class="highlight">1. Signal Processing</h3>
                        <p style="color: #ddd; font-size: 0.9rem;">Librosa extracts MFCCs, Spectral Centroid, and ZCR.</p>
                    </div>
                </div>
                <div class="rec-item">
                    <i class="fas fa-brain fa-2x highlight"></i>
                    <div style="margin-left: 20px;">
                        <h3 class="highlight">2. ML Classifier</h3>
                        <p style="color: #ddd; font-size: 0.9rem;">Random Forest model predicts genre based on features.</p>
                    </div>
                </div>
                 <div class="rec-item">
                    <i class="fab fa-spotify fa-2x highlight"></i>
                    <div style="margin-left: 20px;">
                        <h3 class="highlight">3. Recommendation</h3>
                        <p style="color: #ddd; font-size: 0.9rem;">Maps genre to a curated database of real-world hits.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
